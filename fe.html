<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FE Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Front-End Admission Form</h2>
  <form action="/submit" method="post">
    
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" placeholder="John Doe" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+1-234-567-8901" pattern="[+][0-9]{1,3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="123 Main St, Apt 4B, New York, NY 10001" required></textarea>
    
    <label for="website">Personal Website (optional):</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">
    
    <label for="portfolio">Portfolio:</label>
    <input type="file" id="portfolio" name="portfolio" accept=".pdf,.docx,.pptx">
    
    <label for="subscribe">
      <input type="checkbox" id="subscribe" name="subscribe" value="yes">
      Subscribe to our newsletter
    </label>
    
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
